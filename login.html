<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <script type="module" src="/JS/login.js" defer></script>
    <script src="https://kit.fontawesome.com/f74671b24f.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <main>
        <div class="mainWrapper">
            <div>
                <i class="fas fa-kiwi-bird newColor"></i>
            </div>
            <div>
                <h2>Welcome!</h2>
            </div>
            <div>
                <h4>Login here:</h4>
            </div>
            <div>
                <input id="currentUsername" type="text" placeholder="username">
            </div>
            <div>
                <input id="currentPassword" type="password" placeholder="password">
            </div>
            <div>
                <button id="newColor" id="login">Login</button>
            </div>
            <div>
                <h4><a href="/index.html">Create account here!</a></h4>
            </div>
        </div>
    </main>
    
</body>
</html>
